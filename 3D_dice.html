<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is a 3D dice.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>3D Dice</title>
        <link rel="stylesheet" href="3D_dice.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>

    	<div id="container" class="top-left">
            <div id="dice">
                <div id="front" class="face">
                    <!-- <div class="face-content">Front-One</div> -->
                    <div class="dice_sprite front"></div>
                </div>
                <div id="bottom" class="face">
                    <!-- <div class="face-content">Bottom-Two</div> -->
                    <div class="dice_sprite bottom"></div>
                </div>
                <div id="left" class="face">
                    <!-- <div class="face-content">Left-Three</div> -->
                    <div class="dice_sprite left"></div>
                </div>
                <div id="right" class="face">
                    <!-- <div class="face-content">Right-Four</div> -->
                    <div class="dice_sprite right"></div>
                </div>
                <div id="top" class="face">
                    <!-- <div class="face-content">Top-Five</div> -->
                    <div class="dice_sprite top"></div>
                </div>
                <div id="back" class="face">
                    <!-- <div class="face-content">Back-Six</div> -->
                    <div class="dice_sprite back"></div>
                </div>
            </div>
        </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        (function($) {
            var $dice = $('#dice');
            
            $dice.find('.face').click(function(){
                $dice.removeClass();
                $dice.addClass( $(this).attr('id') );
            });
        })(jQuery);
    </script>
        
    </body>
</html>
