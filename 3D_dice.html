<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is a 3D dice.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>3D Dice</title>
        <link rel="stylesheet" href="3D_dice.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
        
        <header><div class="title">3D Dice</div></header>

        <nav>
            <header>3D Dice Views</header>
            <ul>
                <li class="top-left active">Top Left</li>
                <li class="bottom-left">Bottom Left</li>
                <li class="top-right">Top Right</li>
                <li class="bottom-right">Bottom Right</li>
            </ul>
        </nav>

    	<div id="container" class="top-left">
            <div id="dice">
                <div id="front" class="face">
                    <div class="face-content">Front - One</div>
                    <div class="dice-sprite front"></div>
                </div>
                <div id="bottom" class="face">
                    <div class="face-content">Bottom - Two</div>
                    <div class="dice-sprite bottom"></div>
                </div>
                <div id="left" class="face">
                    <div class="face-content">Left - Three</div>
                    <div class="dice-sprite left"></div>
                </div>
                <div id="right" class="face">
                    <div class="face-content">Right - Four</div>
                    <div class="dice-sprite right"></div>
                </div>
                <div id="top" class="face">
                    <div class="face-content">Top - Five</div>
                    <div class="dice-sprite top"></div>
                </div>
                <div id="back" class="face">
                    <div class="face-content">Back - Six</div>
                    <div class="dice-sprite back"></div>
                </div>
            </div>
        </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        (function($) {
            var $dice = $('#dice'),
                $container = $('#container'),
                $view_options = $('nav li');
            
            $dice.find('.face').click(function(){
                $dice.removeClass();
                $dice.addClass( $(this).attr('id') );
            });

            $view_options.click(function(){
                var $active_view_type;

                if( $(this).hasClass('active') ) return;

                // Can't use find() method because .active class is one of the <li> elements.
                $active_view_type = $view_options.closest('.active');
                // Remove active view type
                $container.removeClass( $active_view_type.attr('class').replace('active','').trim() );
                $active_view_type.removeClass('active');

                // Add new view type
                $container.addClass( $(this).attr('class') );
                $(this).addClass('active');
            });
        })(jQuery);
    </script>
        
    </body>
</html>
