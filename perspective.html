<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Playing with CSS3 3D transform properties.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyNameFlip</title>
        <link rel="stylesheet" href="perspective.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
       <div id="container"></div>

       <script type="text/javascript">
       	(function(){
       		var my_name = "Alan-Accurso",
       			i = 0, len = my_name.length;
       		for(; i<len; i++) {
       			var $container = document.getElementById('container'),
       				$div = document.createElement('div'),
       				$upper_case = document.createElement('div'),
       				$lower_case = document.createElement('div');

       			$div.setAttribute('class', 'letter');
       			$upper_case.setAttribute('class', 'upper-case');
       			$lower_case.setAttribute('class', 'lower-case');

       			$div.appendChild($upper_case);
       			$div.appendChild($lower_case);

       			$upper_case.innerText = my_name[i].toLocaleUpperCase();
       			$lower_case.innerText = my_name[i].toLocaleLowerCase();
       			$container.appendChild($div);
       		}
       	})();
       </script>
    </body>
</html>
